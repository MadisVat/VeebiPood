<script>

    fetch('getCartItemList/', {
        method: 'GET'
    }).then(function (response) {
        // The API call was successful!
        if (response.ok) {
            return response.json();
        } else {
            return Promise.reject(response);
        }
    })
        .then(function (jsonData) {
            let info = "";
            for (let i = 0; i < jsonData.length; i++) {
                info = info + '    <div class="col-25">\n' +
                    '        <div class="container">\n' +
                    '            <h4>Cart \n' +
                    '                <span class="price" style="color:black">' + jsonData[i].productId + '</span>\n' +
                    '               <i class="fa fa-shopping-cart"></i> ' +
                    '               <b>4</b> ' +
                    '                </span>' +
                    '                    </h4>' +
                    '                    <div class="product-links">\n' +
                    '                        <p><a href="#">' + jsonData[i].name_short + '</a> <span class="price">€' + jsonData[i].price + '</span></p>'
                '        </div>\n' +
                '    </div>';
            }
            document.getElementById("products_div").innerHTML = info;
        })
        .catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
        })


</script>
