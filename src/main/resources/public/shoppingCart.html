<script>

    fetch('getCartItem/', {
        method: 'GET'
    }).then(function (response) {
        // The API call was successful!
        if (response.ok) {
            return response.json();
        } else {
            return Promise.reject(response);
        }
    })
        .then(function(jsonData) {
            let info = "";
            for (let i = 0; i < jsonData.length; i++) {
                info = info + '    <div class="col-25">\n' +
                    '        <div class="container">\n' +
                    '            <h4>Cart \n' +
                    '                <span class="price">'+jsonData[i].product_id+'</span>\n' +
                    '                <h4><a href="">'+jsonData[i].name_short+'</a></h4>\n' +
                    '                <p>'+jsonData[i].name_long+'</p>\n' +
                    '                <div class="product-bottom-details">\n' +
                    '                    <div class="product-price">â‚¬'+jsonData[i].price+'</div>\n' +
                    '                    <div class="product-links">\n' +
                    '                        <a href=""><i class="fa fa-heart"></i></a>\n' +
                    '                        <a href=""><i class="fa fa-shopping-cart"></i></a>\n' +
                    '                    </div>\n' +
                    '                    <p>\n' +
                    '                        <button>Add to Cart</button>\n' +
                    '                    </p>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '        </div>\n' +
                    '    </div>';
            }
            document.getElementById("products_div").innerHTML = info;
        })
        .catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
        })



</script>
