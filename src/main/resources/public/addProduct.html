<script>
    window.onload = function () {
        let getCategory = document.getElementById("categery_id");
        fetch("getCategory/", {
            method: 'GET',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            }
                .then(function (response) {
                    return response.json();
                })
                .then(function (jsonData) {
                    let selectBoxInnerHtml = "getCategory";
                    for (category in jsonData) {
                        selectBoxInnerHtml = selectBoxInnerHtml + "<option>" + category.name + "<*option>";
                    }
                    document.getElementById("getCategory").innerHTML = selectBoxInnerHtml;
                })
        })
            .catch(function (err) {

            })
    }
    let serial = document.getElementById("serial");
    let name_short = document.getElementById("name_short");
    let name_long = document.getElementById("name_long");
    let category_id = document.getElementById("category_id");
    let colour = document.getElementById("colour");
    let size = document.getElementById("size");
    let gender = document.getElementById("gender");
    let quantity = document.getElementById("quantity");
    let price = document.getElementById("price");
    let submit = document.getElementById("submit");
    submit.onclick = function () {
        fetch("insertProduct/", {
            method: 'PUT',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                serial: serial.value,
                name_short: name_short.value,
                name_long: name_long.value,
                category_id: category_id.value,
                colour: colour.value,
                size: size.value,
                gender: gender.value,
                quantity: quantity.value,
                price: price.value,
            })
        })

    };

</script>
